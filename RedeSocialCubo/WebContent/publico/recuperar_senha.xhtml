<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html>
	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_publico.xhtml">
	
	<ui:define name="conteudo">
		<div class="jumbotron">
	      <div class="container">
	        <h1>Recuperar Senha</h1>
	        <p>
	        	Caro usuário, <br/>
				para recuperar seus dados, por favor informe seu email de cadastro. 
				Caso seja um email válido, será enviada uma mensagem para ele, contendo 
				as informações solicitadas.
	        </p>
	      </div>
	    </div>
	    
	    <div class="container">
	    	 <h:form id="form">
    	 		<div class="input-group centralizado" style="width: 50%;" align="center">
				  <span class="input-group-addon" id="basic-addon1">
				  	Email
				  	<h:graphicImage url="/resources/img/required.gif" title="Campo Obrigatório"/>
				  </span>
				  <p:inputText styleClass="form-control" value="#{recuperarSenhaMBean.email}" 
				  		required="true" requiredMessage="Campo Email Obrigatório" 
						aria-describedby="basic-addon1"/>
				</div>
				<br/>
				<div class="centralizado" style="width: 50%; text-align: center;">
					<p:commandButton value="Recuperar" 
						action="#{recuperarSenhaMBean.recuperar}" ajax="false"/>
				</div>
			</h:form>
	    </div>
	    
	</ui:define>

</ui:composition>
