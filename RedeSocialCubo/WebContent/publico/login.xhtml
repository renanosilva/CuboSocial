<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html>
	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_publico.xhtml">
	
	<ui:define name="conteudo">
		
		<div class="jumbotron">
	      <div class="container">
	        <h1>Bem-vindo!</h1>
	        <p>
	        	Aprenda se divertindo! Comece hoje mesmo a programar animações e efeitos 
	        	para os dispositivos de LED do IMD-UFRN.
	        </p>
	      </div>
	    </div>
	    
	    <div class="container">
    		<h:form styleClass="form-signin" >
		        <!-- <h2 class="form-signin-heading">Login</h2> -->
		        
		        <div class="form-group row">
			        <label for="inputEmail" class="sr-only">Email</label>
			        <p:inputText value="#{loginMBean.usuario.email}" placeholder="Email"
			    			styleClass="form-control"/>
		        </div>
		        
		        <div class="form-group row">
			        <label for="inputPassword" class="sr-only">Senha</label>
			        <p:password value="#{loginMBean.usuario.senha}" placeholder="Senha"
				    			styleClass="form-control" id="inputPassword"/>
		        </div>
		        
		        <div class="form-group row">
			        <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{loginMBean.autenticar}"
				            	value="Entrar"/>
			    </div>
			    
			    <div class="form-group row">
				    <h:commandLink action="#{recuperarSenhaMBean.entrarRecuperarSenha}"
			            		value="Esqueceu sua senha?"/>
		        </div>
		        
	    	</h:form>
	      </div>
	    
	</ui:define>

</ui:composition>
