<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<div style="text-align: center">
		<nav>
			<ul class="pagination">
				<li>
					<p:commandLink aria-label="Previous" title="Voltar" 
						action="#{timelineMBean.previous}"
						disabled="#{timelineMBean.paginacao.paginaAtual == 0}" value="«" 
						ajax="false" />
			    </li>
			    <li>
			    	<p:commandLink action="#{timelineMBean.changePage}" value="#{timelineMBean.paginacao.paginaAtual - 1}" 
			    		rendered="#{timelineMBean.paginacao.paginaAtual + 1 == timelineMBean.paginacao.totalPaginas and timelineMBean.paginacao.totalPaginas >= 3}" 
			    		ajax="false" >
						<f:param name="pagina" value="#{timelineMBean.paginacao.paginaAtual - 1}"/>
					</p:commandLink>
			    </li>
			    <li>
			    	<p:commandLink action="#{timelineMBean.changePage}" value="#{ timelineMBean.paginacao.paginaAtual }" 
			    		rendered="#{timelineMBean.paginacao.paginaAtual > 0}" ajax="false">
						<f:param name="pagina" value="#{timelineMBean.paginacao.paginaAtual}"/>
					</p:commandLink>
			    </li>
			    <li class="active">
			    	<p:commandLink action="#{timelineMBean.changePage}" value="#{ timelineMBean.paginacao.paginaAtual + 1 }" 
			    		ajax="false">
						<f:param name="pagina" value="#{timelineMBean.paginacao.paginaAtual + 1}"/>
					</p:commandLink>
			    </li>
			    <li>
			    	<p:commandLink action="#{timelineMBean.changePage}" value="#{timelineMBean.paginacao.paginaAtual + 2}" 
			    		rendered="#{timelineMBean.paginacao.possuiMaisDuasPaginas}" ajax="false">
						<f:param name="pagina" value="#{timelineMBean.paginacao.paginaAtual + 2}"/>
					</p:commandLink>
			    </li>
			    <li>
			    	<p:commandLink action="#{timelineMBean.changePage}" value="#{timelineMBean.paginacao.paginaAtual + 3}" 
			    		rendered="#{timelineMBean.paginacao.exibirMaisTresPaginas}" 
			    		ajax="false" >
						<f:param name="pagina" value="#{timelineMBean.paginacao.paginaAtual + 3}" />
					</p:commandLink>
		    	</li>
			    <li>
			      <p:commandLink aria-label="Next" title="Avançar" 
						action="#{timelineMBean.next}" 
						disabled="#{timelineMBean.paginacao.paginaAtual == (timelineMBean.paginacao.totalPaginas - 1)}" value="»" 
						ajax="false"/>
			    </li>
			</ul>
		</nav>
	</div>
</ui:composition>
